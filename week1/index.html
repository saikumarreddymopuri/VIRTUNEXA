<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial & Flip Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h2>Factorial Calculator</h2>
                    <p>Hover to see details</p>
                </div>
                <div class="flip-card-back">
                    <h2>Enter a Number</h2>
                    <input type="number" id="numberInput" placeholder="Enter a positive integer">
                    <button onclick="calculateFactorial('iterative')">Iterative</button>
                    <button onclick="calculateFactorial('recursive')">Recursive</button>
                    <p id="result"></p>
                </div>
            </div>
        </div>

        <BR></BR>

        <div class="task-box">
            <h3>Virtunexa Week 1 Task</h3>
            <p>Week 1 task : Creating a flipping card that calculates factorial using both iterative and recursive methods, with proper input validation.</p>
            <p>MOPURI SAIKUMAR REDDY</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
