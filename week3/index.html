<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .info {
            margin-top: 20px;
            text-align: left;
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Text-to-Speech Converter</h2>
        <p>Enter text below and listen to its pronunciation.</p>
        <input type="text" id="text" placeholder="Enter text here...">
        <button onclick="speakText()">Speak</button>
        <div class="info">
            <h3>How It Works:</h3>
            <p>1. Type any word or sentence in the input box.</p>
            <p>2. Click the "Speak" button to hear the pronunciation.</p>
            <p>3. Uses your browser's built-in speech synthesis feature.</p>
        </div>
    </div>

    <script>
        function speakText() {
            let text = document.getElementById("text").value;
            if (text.trim() === "") {
                alert("Please enter text to convert to speech.");
                return;
            }
            let speech = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
