<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Study Group</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Virtual Study Group</h1>

        <div class="card" id="userSection">
            <h2>Enter Your Name</h2>
            <form id="userForm">
                <input type="text" id="userName" placeholder="Enter your name...">
                <button type="submit">Proceed</button>
                <p id="userErrorMessage" class="error-message hidden">Please enter a valid name!</p>
            </form>
        </div>

        <div class="card hidden" id="noteSection">
            <h2>Add a Note</h2>
            <form id="noteForm">
                <input type="text" id="noteInput" placeholder="Enter your note...">
                <button type="submit">Add Note</button>
                <p id="errorMessage" class="error-message hidden">Please enter a valid note!</p>
            </form>
        </div>

        <div class="card" id="notesContainer">
            <h2>All Notes</h2>
            <ul id="notesList"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
